<mat-drawer-container class="drawer-container" [hasBackdrop]="true">
  <mat-drawer #drawer [mode]="'over'">
    <app-sidenav [sidenav]="drawer"></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="header-toolbar">
      <mat-toolbar-row>
        <button class="menu" mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <img (click)="redirectToHome()" src="../assets/images/logo.png" class="header-logo"/>
        <span class="spacer right"></span>
        <button class="menu" mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>person</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="onClick('A PROPOS')" mat-menu-item>A propos</button>
          <button (click)="onClick('CONNEXION')" *ngIf="!userConnected" mat-menu-item>Connexion</button>
          <button (click)="onClick('DECONNEXION')" *ngIf="userConnected" mat-menu-item>DÃ©connexion</button>
        </mat-menu>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <span class="sub-header">Location 100% gratuite entre particuliers en Martinique</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="main-component">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

<ngx-spinner
bdOpacity = 1
bdColor = "rgba(0,0,0,0.2)"
size = "medium"
color = "#fff"
type = "ball-clip-rotate"
[fullScreen] = "true"
>
<p style="color: white" > Loading... </p>
</ngx-spinner>
